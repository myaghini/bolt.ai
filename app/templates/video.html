<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Playback - AI-Driven Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #1e1e1e;
            padding: 20px;
            height: 100vh;
        }
        .sidebar h2 {
            color: #00d4ff;
        }
        .content {
            flex: 1;
            padding: 20px;
            text-align: center;
        }
        video {
            width: 80%;
            max-width: 800px;
            margin-top: 20px;
            border-radius: 10px;
        }
        .subtitle-info {
            margin-top: 10px;
            font-size: 14px;
            color: #00d4ff;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #00d4ff;
            color: #121212;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #009ec3;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Bolt</h2>
        <p>AI-Driven Body Language Analysis Platform</p>
        <p>Detecting eye movements to analyze potential deception using AI-powered tracking.</p>
    </div>
    <div class="content">
        <h1>Video Playback</h1>
        <video controls>
            <source src="{{ url_for('main.uploaded_file', filename=video_filename) }}" type="video/mp4">
            <track src="{{ url_for('main.subtitle_file', filename=subtitle_filename) }}" kind="subtitles" srclang="en" label="English" default>
            Your browser does not support the video tag.
        </video>
        <p class="subtitle-info">Subtitles generated based on detected eye movements.</p>
        <a href="{{ url_for('main.upload_video') }}">Upload Another Video</a>
    </div>
</body>
</html>
